<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoops Heritage - Fetch Data</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .card h2 {
            text-align: left;
            margin-bottom: 15px;

<body>
    <header class="navbar">
        <h1>🏀 Hoops Heritage - Fetch External Data</h1>

        </section>
